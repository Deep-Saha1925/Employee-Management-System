<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
        <input type="email" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
        <input type="number" th:field="*{salary}" placeholder="Employee Salary" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Employee</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Back to Employee List</a>
</div>
</body>
</html>
